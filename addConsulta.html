<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Consulta - Sistema Hospitalar</title>
    <link rel="stylesheet" href="addConsulta.css">
</head>
<body>
    <header>
        <img src="logo-hospital.png" alt="Logo do Hospital">
        <h1>Hospital Última Esperança</h1>
    </header>
    <main>
        <div class="voltar" onclick="voltar()">
            <img src="icon-voltar.png" alt="Ícone de voltar">
        </div>
        <h1>Adicionar Nova Consulta</h1>
        <section class="adicionar-consulta">
            <form>
                <div class="divForm">
                    <label for="paciente">Paciente:</label>
                    <select id="paciente" name="paciente" required>
                        <option value="" disabled selected>Selecione o Paciente</option>
                        <option value="paciente1">José da Silva</option>
                        <option value="paciente2">Maria Oliveira</option>
                    </select>
                </div>

                <div class="divForm">
                    <label for="medico">Médico:</label>
                    <select id="medico" name="medico" required>
                        <option value="" disabled selected>Selecione o Médico</option>
                        <option value="medico1">Dr. João</option>
                        <option value="medico2">Dra. Maria</option>
                    </select>
                </div>

                <div class="divForm">
                    <label for="especialidade">Especialidade:</label>
                    <select id="especialidade" name="especialidade" required>
                        <option value="" disabled selected>Selecione a Especialidade</option>
                        <option value="cardiologia">Cardiologia</option>
                        <option value="dermatologia">Dermatologia</option>
                        <option value="pediatria">Pediatria</option>
                    </select>
                </div>

                <div class="divForm">
                    <label for="data">Data da Consulta:</label>
                    <input type="date" id="data" name="data" required>
                </div>

                <div class="divForm">
                    <label for="hora">Horário:</label>
                    <input type="time" id="hora" name="hora" required>
                </div>

                <div class="divForm">
                    <button type="submit">Salvar Consulta</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>Precisa de ajuda? Contate-nos pelo email juniorstanczak2005@gmail.com ou ligue para (47) 99275-7819</p>
        <small>Desenvolvido por José Lorico Stanczak Junior. Todos os direitos reservados</small>
    </footer>
    <script src="script.js"></script>
</body>
</html>
